<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Heatmap Generator</title>
    <style>
        :root {
            --primary-color: #3B82F6; /* Blue 500 */
            --primary-hover-color: #2563EB; /* Blue 600 */
            --text-primary: #1F2937; /* Gray 800 */
            --text-secondary: #4B5563; /* Gray 600 */
            --bg-light: #F9FAFB; /* Gray 50 */
            --bg-white: #FFFFFF;
            --border-color: #D1D5DB; /* Gray 300 */
            --error-color: #EF4444; /* Red 500 */
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: var(--bg-light); 
            color: var(--text-primary);
        }
        .login-container { 
            background-color: var(--bg-white); 
            padding: 40px; /* Increased padding */
            border-radius: 12px; /* More rounded */
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); /* Softer shadow */
            width: 360px; /* Slightly wider */
        }
        h1 { text-align: center; margin-bottom: 24px; color: var(--text-primary); font-size: 1.8em; }
        label { display: block; margin-bottom: 6px; font-weight: 500; color: var(--text-secondary); }
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 18px; 
            border: 1px solid var(--border-color); 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 1em;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background-color: var(--primary-color); 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 1em; 
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
        }
        button:hover { background-color: var(--primary-hover-color); }
        .error-message { color: red; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="admin" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="errorMessage" class="error-message" style="display:none;"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessageDiv = document.getElementById('errorMessage');
        const backendUrl = 'http://127.0.0.1:5000'; // Ensure this matches your backend

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessageDiv.style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${backendUrl}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                const data = await response.json();

                if (data.success) {
                    window.location.href = '/dashboard'; // Redirect to dashboard served by Flask
                } else {
                    errorMessageDiv.textContent = data.message || 'Login failed.';
                    errorMessageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessageDiv.textContent = 'Could not connect to server.';
                errorMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
